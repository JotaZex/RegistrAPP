<ion-header id="main-content" class="header-page">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="btn-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-app>
  <!-- Menu principal -->
  <ion-menu contentId="main-content" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-avatar slot="start">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <div style="border: none;">
          <ion-label>Bienvenida/o {{username}}
          </ion-label>
        </div>
      </ion-item>
      <ion-list>
        <ion-item button (click)="navigateTo('inicio/asistencia')">inicio</ion-item>
        <ion-item button (click)="navigateTo('inicio/perfil')">Perfil</ion-item>
        <ion-item button (click)="navigateTo('inicio/configuracion')">Configuración</ion-item>
        <ion-item button (click)="cerrarSesion()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
